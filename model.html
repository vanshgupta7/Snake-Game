<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <marquee><h1>Snake Game</h1></marquee>
        <div class="grid"></div>
        <div class="buttons">
            <div class="top"><button>Top</button></div>
            <div class="bottom"><button>Bottom</button></div>
            <div class="left"><button>Left</button></div>
            <div class="right"><button>Right</button></div>

        </div>
        <div class="end">

            <div class="score">
                <h1>Score is:</h1>
                <div class="total"> 0
                </div>
            </div>
            <div class="playagain">
                <button>Play  Again</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
